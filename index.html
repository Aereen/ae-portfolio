<!--HERO SECTION-->
<main>
<section id="home"
    class="relative flex items-center justify-center text-center text-white bg-center bg-cover lg:bg-cover bg-no-repeat hero lg:h-[90vh] md:h-[100vh] px-4"
    style="background-image: url('./src/images/banner.jpg');">
        <div class="absolute inset-0 bg-slate-900 bg-opacity-70"></div>
            <div class="relative z-10 max-w-5xl px-4 py-8 md:px-8">
                <h1 class="mb-4 font-bold text-7xl max-sm:text-5xl">Eirene Grace Armilla</h1>
                <p id="typing-text" class="mb-6 text-5xl font-bold yellow-text max-sm:text-3xl h-[3rem] sm:h-[4rem] overflow-hidden"></p>
                <h2 class="px-2 text-2xl">
                    Passionate about creating innovative digital solutions that make a difference.<br>
                    Transform ideas into creative and functional experiences.
                </h2>
            </div>
        <script>
            const phrases = ["Web Development", "Web Design", "Project Management"];
            const typingElement = document.getElementById("typing-text");

            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let delay = 100;

            function type() {
                const currentPhrase = phrases[phraseIndex];
                const visibleText = currentPhrase.substring(0, charIndex);
                typingElement.innerHTML = visibleText;

                if (!isDeleting && charIndex < currentPhrase.length) {
                charIndex++;
                delay = 60;
                } else if (isDeleting && charIndex > 0) {
                charIndex--;
                delay = 30;
                } else {
                if (!isDeleting) {
                    isDeleting = true;
                    delay = 1000;
                } else {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    delay = 300;
                }
                }

                setTimeout(type, delay);
            }

            window.addEventListener("DOMContentLoaded", type);
        </script>
</section>
